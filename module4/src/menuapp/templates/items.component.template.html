<div class="list-group">
  <a ui-sref="#" class="list-group-item list-group-item-action" ng-repeat="item in $ctrl.items">
    <h4 class="list-group-item-heading"><span class="label label-warning">{{ item.short_name }}</span> {{ item.name }}</h4>
    <span ng-if="item.description">{{ item.description }}</span></a>
</div>
