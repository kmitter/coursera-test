<div class="list-group">
  <a ui-sref="categories.items({categoryShortName:item.short_name})" class="list-group-item list-group-item-action"
    ng-repeat="item in $ctrl.items">
	<span class="label label-default">{{ item.short_name }}</span>
    <strong class="list-group-item-heading">{{ item.name }}</strong>
    <div class="list-group-item small hidden-xs" ng-if="item.special_instructions">{{ item.special_instructions }}</div></a>
</div>
